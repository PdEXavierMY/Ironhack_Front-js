<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Para que se adapte a la pantalla del dispositivo -->
    <title>Space Collision</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Space Explorer Simulator</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="instrucciones.html">Instrucciones</a>
            <a href="simulador.html">Simulador</a>
        </nav>
    </header>

    <div class="botones_juego">
        <div class="start/stop">
            <button class="button-82-pushable" role="button" id="start">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                  Start
                </span>
              </button>
              <button class="button-82-pushable" role="button" id="stop">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                  Stop
                </span>
              </button>
        </div>
        <button class="button-82-pushable" role="button" id="reset">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
              Reset
            </span>
          </button>
    </div>
    <div class="barra_velocidad">
        <label for="slider" id="labelVelocidad">Velocidad:</label>
        <input type="range" id="slider" name="slider" min="0" max="4" step="1" value="1">
        <p id="numero_velocidad"></p>
    </div>

    <div class="game-container">
        <div class="game">
            <canvas id="canvas" width="800px" height="600px" class="border rounded">
                Your browser does not support the canvas element.
            </canvas>
        </div>
    </div>

    <div class="botones_elementos">
        <button class="button-64" role="button" id="asteroide"><span class="text">Asteroide</span></button>
        <button class="button-64" role="button" id="cohete"><span class="text">Cohete</span></button>
        <button class="button-64" role="button" id="planeta"><span class="text">Planeta</span></button>
        <button class="button-64" role="button" id="ovni"><span class="text">Ovni</span></button>
        <button class="button-64" role="button" id="cometa"><span class="text">Cometa</span></button>
    </div>

    <!-- Agrega un input y un botÃ³n -->
    <div class="generador">
        <label for="cantidadImagenes">Generar aleatoriamente:</label>
        <input type="number" id="cantidadImagenes" name="cantidadImagenes" min="1" max="50">
        <button class="button-54" role="button" id="generar">Generar</button>
    </div>

    <div class="tabla">
        <canvas id="elementChart" width="400" height="200"></canvas>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="code/juego.js"></script>

</body>
</html>
